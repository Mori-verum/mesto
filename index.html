<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кустооооооооо</h1>
        <button aria-label="Изменить описание профиля" type="button" class="profile__edit-button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button aria-label="Добавить пост" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Посты">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="post-template">
    <article aria-label="Карточка с фото" class="element">
      <button aria-label="Удалить пост" type="button" class="element__delete-button">
      </button>
      <img src="#" alt="Гора Эльбрус" class="element__image">
      <div class="element__container">
        <h2 class="element__description"></h2>
        <button aria-label="Лайк" type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>
  <div class="popup popup_edit">
    <div class="popup__container">
      <form name="settingProfileForm" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input required placeholder="Введите имя" type="text" name="popupUsername" class="popup__input popup__input_margin_big">
        <input required placeholder="Введите описание" type="text" name="popupDescription" class="popup__input popup__input_margin_small">
        <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
      </form>
      <button aria-label="Закрыть модальное окно" type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_add-post">
    <div class="popup__container">
      <form name="addPostForm" class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <input required placeholder="Название" type="text" name="popupPostText" class="popup__input popup__input_margin_big">
        <input required placeholder="Ссылка на картинку" type="text" name="popupUrlImg" class="popup__input popup__input_margin_small">
        <button type="submit" class="popup__submit popup__submit_add-post">Создать</button>
      </form>
      <button aria-label="Закрыть модальное окно" type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_view-post">
    
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
