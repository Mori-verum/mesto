<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Место Россия" class="header__logo"></header><main><section class="profile"><div class="profile__avatar-container"><div class="profile__avatar-icon"><div aria-label="Изменить аватар" type="button" class="profile__avatar-edit"></div></div><img src="" alt="Аватар" class="profile__avatar-img"></div><div class="profile__info"><h1 class="profile__username"></h1><button aria-label="Изменить описание профиля" type="button" class="profile__edit-button"></button><p class="profile__about"></p></div><button aria-label="Добавить пост" type="button" class="profile__add-button"></button></section><section class="elements" aria-label="Посты"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><template id="post-card-template"><article aria-label="Карточка с фото" class="element"><img src="#" alt="#" class="element__image"><div class="element__container"><h2 class="element__description"></h2><div class="element__column"><button aria-label="Лайк" type="button" class="element__like-button"></button><p class="element__like-counter"></p></div></div></article></template><div class="popup popup_edit"><div class="popup__container"><form name="settingProfileForm" novalidate class="popup__form"><h2 class="popup__title">Редактировать профиль</h2><section class="popup__form-section"><input required placeholder="Введите имя" name="name" class="popup__input popup__input_margin_big" minlength="2" maxlength="40"> <span class="popup__input-error" id="username-error"></span></section><section class="popup__form-section"><input required placeholder="Введите описание" name="description" class="popup__input" minlength="2" maxlength=
