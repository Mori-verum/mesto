<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__username">Чудесный малый</h1>
        <button aria-label="Изменить описание профиля" type="button" class="profile__edit-button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button aria-label="Добавить пост" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Посты">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="post-card-template">
    <article aria-label="Карточка с фото" class="element">
      <button aria-label="Удалить пост" type="button" class="element__delete-button">
      </button>
      <img src="#" alt="#" class="element__image">
      <div class="element__container">
        <h2 class="element__description"></h2>
        <button aria-label="Лайк" type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>
  <div class="popup popup_edit">
    <div class="popup__container">
      <form name="settingProfileForm" novalidate class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <section class="popup__form-section">
        <input required placeholder="Введите имя" type="text" name="popupUsername"
          class="popup__input popup__input_margin_big" minlength="2" maxlength="40">
          <span class="popup__input-error" id="username-error"></span>
        </section>
        <section class="popup__form-section">
        <input required placeholder="Введите описание" type="text" name="popupDescription"
          class="popup__input" minlength="2" maxlength="200">
          <span class="popup__input-error" id="description-error"></span>
        </section>
        <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
      </form>
      <button aria-label="Закрыть модальное окно" type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_add-post">
    <div class="popup__container">
      <form name="addPostForm" novalidate class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <section class="popup__form-section">
        <input required placeholder="Название" type="text" name="popupPostText"
          class="popup__input popup__input_margin_big" minlength="2" maxlength="30">
          <span class="popup__input-error" id="post-text-error"></span>
        </section>
        <section class="popup__form-section">
        <input type="url" required placeholder="Ссылка на картинку" name="popupUrlImg"
          class="popup__input">
          <span class="popup__input-error" id="link-error"></span>
        </section>
        <button type="submit" class="popup__submit popup__submit_add-post">Создать</button>
      </form>
      <button aria-label="Закрыть модальное окно" type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_view-post">
    <figure class ="popup__img-container">
      <button aria-label="Закрыть модальное окно" type="button" class="popup__close-button"></button>
      <img class = "popup__image"
        src="#"
        alt="#">
      <figcaption class="popup__img-title"></figcaption>
    </figure>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
